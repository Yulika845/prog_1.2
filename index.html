<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>
            Задание №1.4
        </title>
    </head>
    <body>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <p>Имя</p>
                <input placeholder="Имя" tabindex="1" type="text" name="username">
            </div>
            <div>
                <p>Пароль</p>
                <input tabindex="2" type="password" name="userpass">
            </div>
            <div>
                <p>Телефон</p>
                <input tabindex="3" type="tel" name="usertel">
            </div>
            <div>
                <p>Пол</p>
                <div>
                <input tabindex="4" checked type="radio" name="sex" value="men"> Мужской
                </div>
                <div>
                <input tabindex="4" type="radio" name="sex" value="women"> Женский
                </div>
            </div>
            <div>
                <p>Имущество</p>
                <div>
                    <input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
                </div>
                <div>
                    <input tabindex="6" type="checkbox" name="car" value="women"> Машина
                </div>
                <div>
                    <input tabindex="7" disabled type="checkbox" name="house" value="women"> Дом
                </div>
            </div>
            <div>
                <p>Дополнительная информация</p>
                <div>
                    <textarea tabindex="8" name="text"></textarea>
                </div>
            </div>
            <div>
                <p>Прикрепить фото</p>
                <input tabindex="9" type="file" name="userfoto">
            </div>
            <div>
                <p>Любимый цвет</p>
                <select tabindex="10" name="color">
                    <option value="red">Красный</option>
                    <option selected value="yellow">Жёлтый</option>
                    <option value="green">Зелёный</option>
                </select>
            </div>
            <div>
                <p>Действия</p>
                <button tabindex="11" type="submit">Отправить</button>
                <button tabindex="12" type="reset">Очистить</button>
            </div>
        </form>

    </body>
</html>
